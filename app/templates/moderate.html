<!DOCTYPE html>
<html>
	<head>
		<title>Werewolf Facilitation Helper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet", href="{{ url_for('static', filename='style.css') }}">
	</head>
	<body>
		<nav class="navbar navbar-light bg-light">
  		<span class="navbar-text">
    	Zoom Board Game Facilitation Helper
  		</span>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-sm">
          <h2>Roles</h2>
          <!-- Number of Players-->
					<h4>Wolves/Villagers</h4>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">Number of werewolves(狼人)</span>
						</div>
						<input type="text" class="form-control" id="num_wolves" placeholder="Enter an integer that is at most 4." aria-label="wolves" aria-describedby="basic-addon1">
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">Number of villagers(平民)</span>
						</div>
						<input type="text" class="form-control" id="num_villagers" placeholder="Enter an integer that is at most 5." aria-label="villagers" aria-describedby="basic-addon1">
					</div>

					<h4>Other Villagers</h4>
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" id="seer">
					  <label class="form-check-label" for="seer">
					    Seer(预言家/通灵师)
					  </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" id="witch">
					  <label class="form-check-label" for="witch">
					    Witch(女巫)
					  </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" id="hunter">
					  <label class="form-check-label" for="hunter">
					    Hunter(猎人)
					  </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" id="guard">
					  <label class="form-check-label" for="guard">
					    Guard(守卫)
					  </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" id="knight">
					  <label class="form-check-label" for="knight">
					    Knight(骑士)
					  </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" id="idiot">
					  <label class="form-check-label" for="idiot">
					    Idiot(白痴神)
					  </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" id="gravekeeper">
					  <label class="form-check-label" for="gravekeeper">
					    Gravekeeper(守墓人)
					  </label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="copier">
						<label class="form-check-label" for="copier">
							Copier(复刻)
						</label>
					</div>
					<h4>Special Wolves</h4>
					<div class="form-group">
				    <label for="exampleFormControlSelect1">Special Werewolves</label>
				    <select class="form-control" id="special_wolves">
							<option>None</option>
				      <option>Nightmare Wolf(梦魇)</option>
				      <option>Wolf King(狼王)</option>
				      <option>Wolf Beauty(狼美人)</option>
				      <option>Mechanical Wolf(机械狼人)</option>
				      <option>Wolf Bishop/Hidden Wolf(种狼隐狼)</option>
				    </select>
				  </div>
					<div id="inputErrorRemind">
						<!-- placeholder for possible -->
					</div>
					<div class="row" id="submit">
						<button onclick="distribute()" type="button" class="btn btn-primary">Distribute Roles</button>
					</div>
				</div>
				<div class="col-sm">
					<h2>Role Distribution</h2>
					<div id="role-distribution-list">
						<ul id="role_list">
							<!--li --><!--/li-->
						</ul>
					</div>
				</div>
			</div>
		</div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='moderate.js') }}"></script>
	</body>
</html>
